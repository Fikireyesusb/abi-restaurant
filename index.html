<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyssinia Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #8b0000;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .menu-category {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .menu-category h2 {
            background-color: #8b0000;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .menu-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }
        .menu-item img {
            width: 100%;
            border-radius: 8px;
        }
        .order-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .order-form input, .order-btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .order-btn {
            background-color: #8b0000;
            color: white;
            cursor: pointer;
            border: none;
        }
        .order-btn:hover {
            background-color: #6a0000;
        }
    </style>
</head>
<body>
    <header>Abyssinia Restaurant</header>
    
    <div class="menu-category">
        <h2>Breakfast</h2>
        <div class="menu">
            <div class="menu-item">
                <img src="https://via.placeholder.com/250" alt="Pancakes">
                <h3>Pancakes</h3>
                <p>$4.99</p>
                <form class="order-form" action="https://formspree.io/f/manebeap" method="POST">
                    <input type="hidden" name="order" value="Pancakes - $4.99">
                    <input type="email" name="email" placeholder="Your Email" required>
                    <button type="submit" class="order-btn">Order Now</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="menu-category">
        <h2>Lunch</h2>
        <div class="menu">
            <div class="menu-item">
                <img src="https://via.placeholder.com/250" alt="Burger">
                <h3>Burger</h3>
                <p>$5.99</p>
                <form class="order-form" action="https://formspree.io/f/manebeap" method="POST">
                    <input type="hidden" name="order" value="Burger - $5.99">
                    <input type="email" name="email" placeholder="Your Email" required>
                    <button type="submit" class="order-btn">Order Now</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="menu-category">
        <h2>Dinner</h2>
        <div class="menu">
            <div class="menu-item">
                <img src="https://via.placeholder.com/250" alt="Pizza">
                <h3>Pizza</h3>
                <p>$8.99</p>
                <form class="order-form" action="https://formspree.io/f/manebeap" method="POST">
                    <input type="hidden" name="order" value="Pizza - $8.99">
                    <input type="email" name="email" placeholder="Your Email" required>
                    <button type="submit" class="order-btn">Order Now</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="menu-category">
        <h2>Appetizers</h2>
        <div class="menu">
            <div class="menu-item">
                <img src="https://via.placeholder.com/250" alt="Spring Rolls">
                <h3>Spring Rolls</h3>
                <p>$3.99</p>
                <form class="order-form" action="https://formspree.io/f/manebeap" method="POST">
                    <input type="hidden" name="order" value="Spring Rolls - $3.99">
                    <input type="email" name="email" placeholder="Your Email" required>
                    <button type="submit" class="order-btn">Order Now</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
